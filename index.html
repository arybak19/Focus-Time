      <body>
        <script type="text/javascript" src = "index.js"></script>
        <h2> Set Focus Time</h2>
        <form action="mainPopup.html" method="POST">
        <input type="text" id="timeWanted" name= "timeWanted" placeholder="Enter time in minutes" />
        <input type="submit" onclick="handleSubmit()"/>
        </form>
        <ul></ul>


        <script>
            document.getElementById("start").addEventListener("click", function()  {
                const time = document.getElementById("timeWanted").value;
                if(time  && time > 0 && time < 240) {
                    localStorage.setItem("focusTime", time);
                    window.location.href = "mainPopup.html";
                } else {
                    alert("Please enter a time that is valid!");
                }
            });
        </script>
