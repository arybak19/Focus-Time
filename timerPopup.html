<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function startTimer(left, display) {
            var timer = left, minutes, seconds;
            setInterval(function ()       { 
        minutes = parseInt(timer /60, 10);
        seconds = parseInt(timer % 60, 10);
        
        minutes = minutes < 10 ? "0" + minutes:minutes;
        seconds = seconds < 10 ? "0" + seconds:seconds;

        display.textContent = minutes + ":" + seconds;

        if(--timer < 0 ) {
            timer = left;
        }
            }, 1000)    }

            window.onload = function() {
                var userInput = 60 * 5 //the five will be the users inputed time
                left = document.querySelector('#time');
                startTimer(userInput, left);
            }
    </script>
    <h1>Time: <span id="time"></span> </h1>

</body>
</html>
